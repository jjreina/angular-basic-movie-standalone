<div class="card" style="width: 18rem">
  <img [src]="movie().image" class="card-img-top" alt="..." />
  <div class="card-body">
    <p class="card-text"><strong>Movie: </strong>{{ movie().title }}</p>
    <p class="card-text"><strong>Premiere: </strong>{{ movie().year }}</p>
    <p class="card-text"><strong>Stars: </strong>{{ movie().stars }}</p>
  </div>
  <div class="button-container">
    <button (click)="deleteMovie(movie().id)" type="button" class="btn btn-danger">
      Delete Movie
    </button>
    <button (click)="selectMovie(movie().title)" type="button" class="btn btn-primary">
      Select Movie
    </button>
  </div>
</div>
